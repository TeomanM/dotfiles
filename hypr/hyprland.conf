# See https://wiki.hyprland.org/Configuring/Keywords/ for more
$mainMod = SUPER

# Example binds, see https://wiki.hyprland.org/Configuring/Binds/ for more
bind = $mainMod, Q, exec, alacritty
bind = $mainMod, C, killactive, 
bind = $mainMod, M, exec, wlogout 
bind = $mainMod, F, exec, thunar
bind = $mainMod, V, togglefloating,
bind = $mainMod, B, exec, brave --password-store=gnome --enable-features=UseOzonePlatform --ozone-platform=wayland
bind = $mainMod, D, exec, discord #--enable-features=UseOzonePlatform --ozone-platform=wayland
bind = SUPER, SPACE, exec, killall rofi || rofi -show drun -theme ~/.config/rofi/global/rofi.rasi
bind = SUPER, period, exec, killall rofi || rofi -show emoji -emoji-format "{emoji}" -modi emoji -theme ~/.config/rofi/global/emoji
bindr = SUPER, R, exec, killall hyprpaper || hyprpaper

